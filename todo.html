<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do app</title>
    <link rel="shortcut icon" type="image/x-icon" href="src/img/kiwiLogo.jpg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./src/list.css">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" defer src="/dist/todo.js">
</head>

<body>
    <nav class="navigation main">
        <div class="search-div"><input id="search" type="text" placeholder="Wpisz szukane zadanie...">
            <i class="fas fa-search"></i>
        </div>
        <p class="app-name">To do with KIWI</p>
        <button class="logout">Wyloguj siÄ™</button>
    </nav>
    <div class="wrap">
        <div class="lists main">
            <p>Twoje listy</p>
            <ul>
                <li class="list-1 btn-pilne"><a href="#">Pilne</a></li>
                <li class="list-2 btn-umiarkowane"><a href="#">Umiarkowane</a></li>
                <li class="list-3 btn-naPotem"><a href="#">Na potem</a></li>
            </ul>
        </div>
        <div class="tasks">
            <div class="main list-1" id="urgent">
                <p>Pilne</p>
                <ul></ul>
            </div>
            <div class="main list-2" id="moderate">
                <p>Umiarkowane</p>
                <ul></ul>
            </div>
            <div class="main list-3" id="forLater">
                <p>Na potem</p>
                <ul></ul>
            </div>
            <button class="add-new-task" type="submit">Dodaj nowe zadanie...</button>

            <div class="add-task">
                <p>Nowe zadanie</p>

                <ul>
                    <li>Status:
                        <form>
                            <select id="status-choice" name="status">
                                <option selected value="urgent">Pilne</option>
                                <option value="moderate">Umiarkowane</option>
                                <option value="forLater">Na potem</option>
                            </select>
                        </form>
                    </li>
                    <li><label for="name-task">Nazwa zadania: </label><input id="name-task" class="text-area"
                            type="text" placeholder="Nazwa zadania..."></li>
                    <li><label for="date-task">Data wykonania: </label><input id="date-task" class="text-area"
                            type="date" placeholder="Data wykonania..."></li>
                    <li><label for="description">Opis: </label><textarea id="description" class="text-area" rows="4"
                            placeholder="Tutaj wpisz opis..."></textarea></li>
                </ul>
                <button class="add-task-btn" type="submit">Dodaj</button>


            </div>
        </div>

    </div>

    <!--<script src="./src/todo.js"></script>-->

</body>

</html>
