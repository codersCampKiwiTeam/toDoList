<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do app</title>
    <link rel="shortcut icon" type="image/x-icon" href="src/img/kiwiLogo.jpg">
    <link rel="stylesheet" href="./src/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <script type="text/javascript" defer src="/dist/main.js"></script>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <label for="login-name">Email: </label><input id="login-name" type="email"
                    placeholder="Wpisz adres e-mail...">
                <label for="login-password">Hasło: </label><input id="login-password" type="password"
                    placeholder="Wpisz hasło...">
                <button class="login-btn" type="submit">Zaloguj</button>
                <p><a href="#">Nie masz jeszcze konta? Zarejestruj się!</a></p>
            </form>
            <form class="register-form">
                <label for="register-email">Email: </label><input id="register-email" type="email"
                    placeholder="Wpisz email...">
                <label for="register-name">Nazwa użytkownika: </label><input id="register-name" type="text"
                    placeholder="Wpisz nazwę użytkownika...">
                <label for="register-password">Hasło: </label><input id="register-password" type="password"
                    placeholder="Wpisz hasło...">
                <button class="register-btn" type="submit">Utwórz konto</button>
                <p><a href="#">Masz już konto? Zaloguj się!</a></p>
            </form>
        </div>
    </div>
    </div>
    <!--<script src="./src/script.js"></script>-->
</body>

</html>
